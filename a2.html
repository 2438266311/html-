<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>a文件iframe对应</title>
</head>
<body>
        <a href="http://qq.com" target="_blank">blank</a>
        <!--在新窗口打开-->
        <a href="http://qq.com" target="_self">self</a>
        <!--在自己窗口打开-->
        <a href="http://qq.com" target="_parent">parent</a>
        <!--在父级窗口打开-->
        <a href="http://qq.com" target="_top">top</a>
        <!--在最上级窗口打开-->
        <a href="http://baidu.com" download>下载</a>
        <!--download属性，点击后下载本页面-->
        
</body>
</html>
